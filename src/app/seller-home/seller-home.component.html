
<div class="product-list">
<h1>All Product List</h1>
<p class="message-p">{{productMessage}}</p>
<table>
    <thead>
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th>Color</th>
            <th>Category</th>
            <th>Description</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of productList">
            <td><img src="{{item.Image}}"></td>
            <td>{{item.name}}</td>
            <td>{{item.Price}}</td>
            <td>{{item.Color}}</td>
            <td>{{item.Category}}</td>
            <td>{{item.Description}}</td>
            <td>
                <i (click)="deleteProduct(item.id)" class="fa fa-trash" aria-hidden="true"></i>
                <a class="adjust-update-link" routerLink="/seller-update-product/{{item.id}}"><i class="fa fa-edit"></i></a>
            </td>
        </tr>
    </tbody>
</table>
</div>
