<div class="add-product">
    <h1>Add New Product</h1>
    <p class="message-p">{{addProductMessage}}</p>
    <form #addProduct="ngForm" (ngSubmit)="Product(addProduct.value)" class="common-form">
        <input type="text" class="form-input" placeholder="Enter Product Name" name="name" ngModel>
        <input type="text" class="form-input" placeholder="Enter Product Price" name="Price" ngModel>
        <input type="text" class="form-input" placeholder="Enter Product Color" name="Color" ngModel>
        <input type="text" class="form-input" placeholder="Enter Product Category" name="Category" ngModel>
        <textarea type="text" class="form-input" placeholder="Enter Product Description" name="Description"ngModel></textarea>
        <input type="text" class="form-input" placeholder="Enter Product Image Url" name="Image" ngModel>
       <button class="form-button">Add Product</button>
    </form>
</div>
